            map: map
          });
          if (typeof (feature['content']) == 'string') {
            var infowindow = new google.maps.InfoWindow({
              content: '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">' + feature['name'] + '</h1>'+
                '<div id="bodyContent">'+
                '<p>' + feature['content'] + '</p>'+
                '</div>'+
                '</div>'
            });
            marker.addListener('click', function() {
              while (infoWindowsOpened.length > 0)
                infoWindowsOpened.pop().close();
              infowindow.open(map, marker);
              infoWindowsOpened.push(infowindow);
            });
          }
